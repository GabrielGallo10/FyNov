<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FyNov - Recebimentos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/recebimentos.css" />
</head>
<body class="theme-light">

<div class="dashboard">

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../images/logo.png" alt="FyNov" class="sidebar-logo" />
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item" title="Resumo">
                <i class="fas fa-chart-line"></i>
                <span class="nav-label">Resumo</span>
            </a>
            <a href="recebimentos.html" class="nav-item active" title="Recebimentos">
                <i class="fas fa-money-bill-wave"></i>
                <span class="nav-label">Recebimentos</span>
            </a>
            <a href="gastos.html" class="nav-item" title="Gastos">
                <i class="fas fa-credit-card"></i>
                <span class="nav-label">Gastos</span>
            </a>
            <a href="metas.html" class="nav-item" title="Metas">
                <i class="fas fa-bullseye"></i>
                <span class="nav-label">Metas</span>
            </a>
            <a href="chatbot.html" class="nav-item" title="Assistente">
                <i class="fas fa-robot"></i>
                <span class="nav-label">Assistente</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1 class="h4 fw-semibold mb-0">Recebimentos</h1>
            <a href="dashboard.html" class="btn btn-outline-success btn-sm">Voltar</a>
        </header>

        <!-- Estatística: mês atual vs anterior + gráfico -->
        <section class="page-stats" id="recebimentos-stats-container">
            <div class="card stats-comparison-card">
                <h5 class="stats-comparison-title">Comparativo mensal</h5>
                <div class="stats-comparison-grid">
                    <div class="stat-block">
                        <span class="stat-label">Este mês</span>
                        <span class="stat-value stat-value--success" id="recebimentos-mes-atual">R$ 0,00</span>
                    </div>
                    <div class="stat-block">
                        <span class="stat-label">Mês passado</span>
                        <span class="stat-value stat-value--muted" id="recebimentos-mes-anterior">R$ 0,00</span>
                    </div>
                    <div class="stat-block stat-block--highlight">
                        <span class="stat-label">Variação</span>
                        <span class="stat-variation" id="recebimentos-variacao">—</span>
                    </div>
                </div>
                <div class="stats-chart-wrap">
                    <canvas id="recebimentosComparativoChart" style="width:100%;height:180px"></canvas>
                </div>
            </div>
        </section>

        <section class="row g-4">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="mb-3">Lista de recebimentos</h5>
                    <div id="recebimentos-list"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- FAB Button -->
    <button class="fab" data-bs-toggle="modal" data-bs-target="#recebimentoModal" title="Adicionar recebimento">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal para adicionar recebimento -->
    <div class="modal fade" id="recebimentoModal" tabindex="-1" aria-labelledby="recebimentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recebimentoModalLabel">Adicionar novo recebimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recebimentos-form">
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" name="date" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" name="description" class="form-control" placeholder="Fonte do recebimento" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="text" name="amount" class="form-control" placeholder="0,00" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" name="category" class="form-control" placeholder="Salário, Freelance..." />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="document.getElementById('recebimentos-form').dispatchEvent(new Event('submit'))">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar recebimento -->
    <div class="modal fade" id="editRecebimentoModal" tabindex="-1" aria-labelledby="editRecebimentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRecebimentoModalLabel"><i class="fas fa-edit me-2"></i>Editar recebimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-recebimentos-form">
                        <input type="hidden" name="edit-id" />
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" name="date" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" name="description" class="form-control" placeholder="Fonte do recebimento" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="text" name="amount" class="form-control" placeholder="0,00" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" name="category" class="form-control" placeholder="Salário, Freelance..." />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="document.getElementById('edit-recebimentos-form').dispatchEvent(new Event('submit'))">
                        <i class="fas fa-save me-1"></i>Salvar alterações
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- Módulos JavaScript organizados -->
<script src="../js/storage.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/charts.js"></script>
<script src="../js/render.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/forms.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
