<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - FyNov</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../style/index.css" />

    <link rel="stylesheet" href="../style/cadastro.css" />
</head>
<body class="theme-light">
    <main>
        <section class="register-section position-relative">
            <div class="register-bg" aria-hidden="true"></div>
            <div class="auth-back-wrapper">
                <a href="../../index.html" class="auth-back-link">Voltar</a>
            </div>
            <div class="container position-relative container-padding">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card register-card border-0">
                            <div class="card-header text-center border-0">
                                <a href="../../index.html" aria-label="FyNov início">
                                    <img src="../images/logo.png" alt="Logo FyNov" class="register-logo" />
                                </a>
                                <h1 class="h3 fw-bold mb-2 text-dark">Criar sua conta</h1>
                                <p class="text-secondary small mb-0">Preencha os dados abaixo para começar</p>
                            </div>
                            <div class="card-body">
                                <form id="registerForm" novalidate>
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome completo</label>
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                                        <div class="invalid-feedback">
                                            Por favor, informe seu nome completo.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.501l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                                </svg>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                                            <div class="invalid-feedback">
                                                Por favor, informe um e-mail válido.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                                </svg>
                                            </span>
                                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Mínimo 8 caracteres" minlength="8" required>
                                            <div class="invalid-feedback">
                                                A senha deve ter no mínimo 8 caracteres.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                                </svg>
                                            </span>
                                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente" minlength="8" required>
                                            <div class="invalid-feedback">
                                                As senhas não coincidem.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
                                            <label class="form-check-label small" for="termos">
                                                Eu aceito os <a href="#" class="login-link">termos de uso</a> e a <a href="#" class="login-link">política de privacidade</a>
                                            </label>
                                            <div class="invalid-feedback">
                                                Você deve aceitar os termos para continuar.
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success w-100 btn-lg fw-semibold mb-3">
                                        Criar conta
                                    </button>

                                    <div class="text-center">
                                        <p class="small text-secondary mb-0">
                                            Já tem uma conta? <a href="login.html" class="login-link">Entrar</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
